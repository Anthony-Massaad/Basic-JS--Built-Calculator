<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calc</title>
</head>
<body> 
    <noscript>
        <style>
            .calculator{
                display: none;
            }
        </style>
        JavaScript needs to be enabled for this to work!
    </noscript>
    <h1>BASIC CALCULATOR</h1>
    <div class="calculator">
            <div class="calculator-total">0</div>
            <div class="button orange-background" data-key="clear" data-type="clear" name="clear">C</div>
            <div class="button coral-background" data-key="module" data-type="operator" name="operator">%</div>
            <div class="button coral-background" data-key="multiply" data-type="operator" name="operator">*</div>
            <div class="button border-right-2px coral-background" data-key="minus" data-type="operator" name="operator">-</div>
            <div class="button dark-background" data-key="8" data-type="number" name="number">8</div>
            <div class="button dark-background" data-key="9" data-type="number" name="number">9</div>
            <div class="button dark-background" data-key="7" data-type="number" name="number">7</div>
            <div class="button border-right-2px coral-background" data-key="plus" data-type="operator" name="operator">+</div>
            <div class="button dark-background" data-key="4" data-type="number" name="number">4</div>
            <div class="button dark-background" data-key="5" data-type="number" name="number">5</div>
            <div class="button dark-background" data-key="6" data-type="number" name="number">6</div>
            <div class="button border-right-2px coral-background" data-key="divide" data-type="operator" name="operator">/</div>
            <div class="button dark-background" data-key="3" data-type="number" name="number">3</div>
            <div class="button dark-background" data-key="2" data-type="number" name="number">2</div>
            <div class="button dark-background" data-key="1" data-type="number" name="number">1</div>
            <div class="button row-2-span border-right-2px hot-pink-background" data-key="equal" data-type="equal" name="equal">=</div>
            <div class="button col-2-span light-green-background" data-key="0" data-type="number">0</div>
            <div class="button light-green-background" data-key="decimal" data-type="number" name="number">.</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
